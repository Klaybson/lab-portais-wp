<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criação de Portal WordPress</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
    }

    #portalForm {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div style="text-align: center;">
    <h1>Criação de Portal WordPress</h1>
    <form id="portalForm">
      <label for="portalName">Digite o nome do portal:</label>
      <input type="text" id="portalName" name="portalName" required>
      <br>
      <button type="button" onclick="createPortal()">Criar Portal</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    function createPortal() {
      var portalName = document.getElementById("portalName").value;

      // Envia o nome do portal para o script no servidor usando XMLHttpRequest
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "create_portal.php", true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4) {
          if (xhr.status == 200) {
            // Exibe a resposta do servidor
            document.getElementById("result").innerHTML = xhr.responseText;
          } else {
            // Exibe uma mensagem de erro se a requisição não for bem-sucedida
            document.getElementById("result").innerHTML = "Erro na requisição. Código de status: " + xhr.status;
          }
        }
      };
      xhr.send("portalName=" + encodeURIComponent(portalName));
    }
  </script>
</body>
</html>
